<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glixar Demo</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #111; }
    #glixar-canvas { width: 100vw; height: 100vh; display: block; }
    #docs-link {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 10px 18px;
      background-color: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-family: sans-serif;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    #docs-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }
  </style>
</head>
<body>
<canvas id="glixar-canvas"></canvas>
<a href="./docs/" id="docs-link" target="_blank">View API Docs</a>
<script type="module" src="./glixar.bundle.js"></script>
</body>
</html>
